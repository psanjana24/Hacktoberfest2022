<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h2>Toolbar</h2>
    <div class="btn-toolbar bg-danger justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger">Shopper.</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">About</button>
            <button class="btn btn-danger">Contact</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-search"></span></button>
            <button class="btn btn-danger"><span class="bi bi-heart"></span></button>
            <button class="btn btn-danger"><span class="bi bi-person-fill"></span></button>
        </div>
    </div>
    <h2>Special Buttons</h2>
    <button class="btn-close"></button>
    <button class="btn btn-link">Signout</button>
    <h2>Button Base Class</h2>
    <button class="btn">Insert</button>
    <h2>Contextual</h2>
    <button class="btn btn-success">Insert</button>
    <button class="btn btn-danger">Delete</button>
    <h2>Outline</h2>
    <button class="btn btn-outline-success">Insert</button>
    <button class="btn btn-outline-danger">Delete</button>
    <h2>Size</h2>
    <button class="btn btn-success btn-sm">Insert</button>
    <button class="btn btn-danger btn-lg">Delete</button>
    <h2>Group</h2>
    <div class="btn-group">
        <button class="btn btn-danger">Insert</button>
        <button class="btn btn-danger">Delete</button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"> </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
